@if (department) {
<div>
  <h3>Department Details</h3>
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Name: {{ department.name }}</h5>
      <p class="card-text">Head: {{ department.head }}</p>
      <p class="card-text">Location: {{ department.location }}</p>
    </div>
  </div>
</div>
}
