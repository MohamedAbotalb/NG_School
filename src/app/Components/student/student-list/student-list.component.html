<div class="row align-items-center justify-content-between my-3">
  <h2 class="col-md-10 mb-0">Students List</h2>

  <!-- start student-add component -->
  <button
    class="btn btn-primary col-md-2"
    data-bs-toggle="modal"
    data-bs-target="#addStudentModal"
    (click)="goToAdd()"
  >
    Add New Student
  </button>

  <app-student-add />
  <!-- end student-add component -->
</div>

@if (students.length > 0) {
<table class="table text-center">
  <thead>
    <tr class="p-3">
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
  </thead>
  @for (std of students; track std.id; let i = $index;) {
  <tr>
    <td>{{ std.id }}</td>
    <td>{{ std.name }}</td>
    <td>{{ std.age }}</td>
    <td>{{ std.department }}</td>
    <td>
      <button class="btn btn-primary me-3 my-3" (click)="showDetails(std.id)">
        Show
      </button>
      <button
        class="btn btn-info me-3"
        data-bs-toggle="modal"
        data-bs-target="#updateStudentModal"
        (click)="openUpdateModal(std)"
      >
        Update
      </button>
      <button
        class="btn btn-danger"
        data-bs-toggle="modal"
        [attr.data-bs-target]="'#confirmDeleteModal' + i"
      >
        Delete
      </button>
    </td>
  </tr>

  <!-- start confirmation modal -->
  <div
    class="modal fade"
    [id]="'confirmDeleteModal' + i"
    tabindex="-1"
    role="dialog"
    aria-labelledby="confirmDeleteModalLabel"
    aria-hidden="true"
    data-bs-backdrop="static"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" [id]="'confirmDeleteModalLabel' + i">
            Confirm Delete
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this student?
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
            (click)="delete(i)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- end confirmation modal -->
  }
</table>
} @else {
<tr class="my-2 fs-5">
  There is no students
</tr>
}

<!-- start student-details component -->
<app-student-details [student]="student" />

<!-- start student-update component -->
<app-student-update [selectedStudent]="updatedStudent" />
