@if (student) {
<div>
  <h3>Student Details</h3>
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Name: {{ student.name }}</h5>
      <p class="card-text">Age: {{ student.age }}</p>
      <p class="card-text">Department: {{ student.department }}</p>
    </div>
  </div>
</div>
}
